<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>TeamUp</title>
</head>
<body>
<div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>
<div id="splash-screen">
    <img src="logo.gif" alt="">
    <h1>TeamUp</h1>
</div>
<div id="count-screen" style="display: none;">
    <h2>How many teams do you need?</h2>
    <div>
        <input type="range" name="teamCount" id="count-slider" min="1" max="50" step="1" value="1" oninput="updateTeamCountLabel()">
        <label id="team-count-label">1</label>
    </div>
    <button class="button-75" role="button" onclick="submitCount()"><span class="text">Next</span></button>
</div>
<div id="attribute-screen" style="display: none;">
    <h2>Enter 6 team attributes</h2>
    <input type="text" name="att1" placeholder="Pace, English, etc">
    <input type="text" name="att2" placeholder="Shooting, Physics, etc">
    <input type="text" name="att3" placeholder="Passing, Chemistry, etc">
    <input type="text" name="att4" placeholder="Dribbling, Math, etc">
    <input type="text" name="att5" placeholder="Defending, History, etc">
    <input type="text" name="att6" placeholder="Physical, Biology, etc">
    <button class="button-75" role="button" onclick="submitAttributes()"><span class="text">Next</span></button>
</div>
<div id="team-screen" style="display: none;">
</div>
<div id="analysis-screen" style="display: none;">
</div>
</body>
</html>
